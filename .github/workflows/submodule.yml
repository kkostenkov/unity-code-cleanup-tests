on: [push]

jobs:
  inspection:
    runs-on: ubuntu-latest
    container: unityci/editor:ubuntu-2021.3.16f1-linux-il2cpp-1
    name: Inspection
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-lint-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: Library-lint-

      - name: Activate Unity
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        run: unity-editor -batchmode -nographics -logFile /dev/stdout -quit -username "$UNITY_EMAIL" -password "$UNITY_PASSWORD" -serial "$UNITY_SERIAL"

      - name: Generate Solution
        run: unity-editor -nographics -logFile /dev/stdout -projectPath . -executeMethod Packages.Rider.Editor.RiderScriptEditor.SyncSolution -quit
        
      - name: Return License
        if: always()
        run: unity-editor -logFile /dev/stdout -quit -returnlicense

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore Dependencies
        run: dotnet restore workspace.sln
      - name: Install resharper unity plugin
        run: |
          nuget install -source https://resharper-plugins.jetbrains.com/api/v2/ -source https://nuget.org/api/v2/ JetBrains.Unity
      - name: Upload project
        uses: actions/upload-artifact@v4
        with:
          name: project
          path: ./
      - name: Upload engine dlls
        uses: actions/upload-artifact@v4
        with:
          name: engine
          path: /opt/unity/Editor/Data/Managed/UnityEngine/
      - name: Upload dontet dlls
        uses: actions/upload-artifact@v4
        with:
          name: dotnet
          path: /opt/unity/Editor/Data/NetStandard/compat/
      - name: Inspect code
        uses: muno92/resharper_inspectcode@v1
        with:
          solutionPath: ./workspace.sln